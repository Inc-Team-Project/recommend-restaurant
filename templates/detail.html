<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- (이전 내용과 동일) -->
</head>
<body>
    <header class="main_header">
        <!-- (이전 내용과 동일) -->
    </header>
    
    <main>
        <div class="detail_item">
            <!-- (이전 내용과 동일) -->
        </div>
        
        <div class="menu">
            <h3>메뉴</h3>
            <ul>
                {% for menu_item in rest_menu_data %}
                <li>{{ menu_item.MENU_Name }} - {{ menu_item.MENU_Price }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- 댓글 섹션 -->
        <div class="comments">
            <h3>댓글</h3>
            <!-- 댓글 목록 -->
            <ul>
                {% for review in rest_review_data %}
                <li>
                    <span>{{ review.R_Score }}</span> - {{ review.R_Text }} - {{ review.R_Date }}
                </li>
                {% endfor %}
            </ul>

            <!-- 댓글 작성 폼 -->
            <form action="{{ url_for('add_review', rest_name=rest_info_data.REST_Name) }}" method="POST">
                <input type="text" name="R_Score" placeholder="평점" required>
                <textarea name="R_Text" placeholder="댓글 내용" required></textarea>
                <button type="submit">댓글 작성</button>
            </form>
        </div>
    </main>
    
    <footer class="footer">
        <!-- (이전 내용과 동일) -->
    </footer>
</body>
</html>
